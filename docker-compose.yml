version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: vibetable-db
    environment:
      POSTGRES_USER: vibetable
      POSTGRES_PASSWORD: vibetable_dev
      POSTGRES_DB: vibetable
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibetable"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibetable-backend
    environment:
      DATABASE_URL: postgres://vibetable:vibetable_dev@db:5432/vibetable?sslmode=disable
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: go run main.go

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vibetable-frontend
    environment:
      PUBLIC_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
